<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Conversa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <header>
           
            <h1>St. Fairy School</h1>
        </header>
        <main>
            <form>
                <div class="input-field">
                    <input id="nome_usuario" type="email" placeholder="Nome de Usuario">
                    <label for="email">
                        
                    </label>                
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Login" id="password">
                    <label for="password">
                       
                    </label>
                </div>
                
                <button onclick="login()" type="button">
                    Login
                </button>
            </form>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
